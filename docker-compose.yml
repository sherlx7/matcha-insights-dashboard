version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: matcha-db
    environment:
      POSTGRES_USER: matcha
      POSTGRES_PASSWORD: matcha_secret
      POSTGRES_DB: matcha_insights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U matcha -d matcha_insights"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: matcha-api
    environment:
      DATABASE_URL: postgresql://matcha:matcha_secret@db:5432/matcha_insights?schema=public
      PORT: 3001
      NODE_ENV: production
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "npx prisma migrate deploy && npm run start"

  # Frontend (optional - for full stack local dev)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: matcha-frontend
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  postgres_data:
